server {
    listen 8009 ssl; # 启用 SSL 和 HTTP/2
    listen [::]:8009 ;
    http2 on;
#    server_name freelucks.com wss.freelucks.com;

    # 1. SSL 证书配置 (推荐绝对路径)
#    ssl_certificate     ../ssl/freelucks.com.crt; # 证书文件 (包含中间证书)
#    ssl_certificate_key ../ssl/freelucks.com.key;   # 私钥文件
    ssl_certificate          ../ssl/nezha.swings.one.crt; # 域名证书路径
    ssl_certificate_key      ../ssl/nezha.swings.one.key;       # 域名私钥路径

    # 2. 安全 SSL/TLS 设置 (现代配置)
    ssl_protocols TLSv1.2 TLSv1.3; # 仅允许安全协议
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;

    # 3. 性能优化
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;  # 大约 40,000 个会话
    ssl_session_tickets off;

    # 4. OCSP Stapling (证书状态在线查询，提高 HTTPS 握手速度)
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # HSTS (强制客户端使用 HTTPS)
    add_header Strict-Transport-Security "max-age=63072000" always;

    # 根目录和日志
    root /var/www/html;
    index index.html;

    location / {
        proxy_set_header Host $host;
       #proxy_set_header nz-realip $http_cf_connecting_ip; # 替换为你的 CDN 提供的私有 header，此处为 CloudFlare 默认
        # proxy_set_header nz-realip $remote_addr; # 如果你使用nginx作为最外层，就把上面一行注释掉，启用此行
        proxy_set_header Origin https://$host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_pass http://172.22.2.29:1337;
    }
}